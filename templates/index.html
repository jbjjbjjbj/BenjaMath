<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>BenjaMath</title>
  <meta name="description" content="A webapp for making math assignments and scientific papers">
  <meta name="author" content="Benjadahl">

  <!--Load custom stylesheet-->
  <link rel="stylesheet" href="{{ url_for('static', filename='benjaMath/styles/index.css') }}">

  <!-- Load algebra.js -->
  <script src="{{ url_for('static', filename='vendor/algebra-0.2.5.min.js') }}"></script>
  <script>
    var Fraction = algebra.Fraction;
    var Expression = algebra.Expression;
    var Equation = algebra.Equation;
  </script>

  <!-- Load Math.js-->
  <script src="{{ url_for('static', filename='vendor/math.min.js') }}"></script>

  <!-- Load katex -->
  <script src="{{ url_for('static', filename='vendor/katex/katex.min.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/katex/katex.min.css') }}">

  <!-- Load CKEditor -->
  <script src="{{ url_for('static', filename='vendor/ckeditor/ckeditor.js') }}"></script>

  <!-- Load jQuery-->
  <script src="{{ url_for('static', filename='vendor/jquery-3.1.1.min.js') }}"></script>

  <script src="{{ url_for('static', filename='vendor/FileSaver.min.js') }}"></script>

</head>

<body>
  <div id="content">
    <button id="printButton">Print</button>
    <button id="saveButton">Save</button>
    <button id="openButton">Open</button>
    <input type="file" id="openInput" name="open" />
    <div id="mainContainer">
      <div id="editorContainer">
        <h1 class="header">BenjaMath</h1>
        <textarea id="editor" rows="10" cols="80"></textarea>
      </div>
      <div id="previewContainer">
        <h1 class="header">Result</h1>
        <hr />
        <div id="preview"></div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='benjaMath/scripts/externalMath.js') }}"></script>
  <script src="{{ url_for('static', filename='benjaMath/scripts/main.js') }}"></script>
</body>
</html>
